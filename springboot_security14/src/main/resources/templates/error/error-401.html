<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>401 오류 - 인증 실패</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #FF5733; }
        p { color: #555; }
        button { padding: 10px 20px; font-size: 16px; background-color: #f4c242; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #d4a028; }
    </style>
</head>
<body>
    <h1>401 오류</h1>
    <p th:text="${errorMessage}"></p>
    <button onclick="window.history.back()">뒤로가기</button>
</body>
</html>
